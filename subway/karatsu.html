<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <title>Subway Map Demo</title>
        <script src="./resources/jquery-1.9.1.min.js"></script>
        <script src="./resources/raphael.min.js"></script>
        <script src="./resources/scale.raphael.js"></script>
        <script src="./resources/jquery.ba-throttle-debounce.min.js"></script>
        <script src="./subway.js"></script>
    </head>
    <body>
        <div id="subway" data-debug="true">
            <ul class="subway-islands" data-island-name="Saga" data-background-color="#ddd" data-font-size="50px" data-font-color="#fff" data-sharp="true">
                <li data-edge="30,35"></li>
                <li data-edge="0,35"></li>
                <li data-edge="0,2"></li>
                <li data-edge="2,0"></li>
                <li data-edge="8,6"></li>
                <li data-edge="10,6"></li>
                <li data-edge="13,3"></li>
                <li data-edge="20,10"></li>
                <li data-edge="14,16"></li>
                <li data-edge="14,18"></li>
                <li data-edge="20,24"></li>
                <li data-edge="25,24"></li>
                <li data-edge="27,22"></li>
            </ul>
            
            <!--tsufei1 line-->
            <ul class="subway-tracks" data-color="green" data-start-point="45,7" data-dash="false">
                <li data-dest="37,7"></li>
                <li data-dest="33,11"></li>
                <li data-dest="31,11"></li>
                <li data-dest="29,13"></li>
                <li data-dest="29,15"></li>
                <li data-dest="21,15"></li>
            </ul>
            
            <!--tsufei2 line-->
            <ul class="subway-tracks" data-color="green" data-start-point="19,13" data-dash="false">
                <li data-dest="25,19"></li>
                <li data-dest="25,21"></li>
                <li data-dest="29,25"></li>
                <li data-dest="29,26"></li>
                <li data-dest="25,30"></li>
            </ul>
            
            <!--tungjin line-->
            <ul class="subway-tracks" data-color="blue" data-start-point="19,12" data-dash="false">
                <li data-dest="26,19"></li>
                <li data-dest="26,21"></li>
                <li data-dest="34,29"></li>
            </ul>
            

            <ul ID="subway-stations">
                <li data-pos="45,7" data-label-dir="S" data-text-vertical="true">姪浜</li>
                <li data-pos="43,7" data-label-dir="S" data-display-type="small" data-text-vertical="true">下山門</li>
                <li data-pos="41,7" data-label-dir="S" data-display-type="small" data-text-vertical="true">今宿</li>
                <li data-pos="40,7" data-label-dir="S" data-display-type="small" data-text-vertical="true">九大學研都市</li>
                <li data-pos="39,7" data-label-dir="S" data-display-type="small" data-text-vertical="true">周船寺</li>
                <li data-pos="38,7" data-label-dir="S" data-display-type="small" data-text-vertical="true">波多江</li>
                <li data-pos="37,7" data-label-dir="S" data-display-type="small" data-text-vertical="true">筑前前原</li>
                <li data-pos="36,8" data-label-dir="S" data-display-type="small" data-text-vertical="true">美丘</li> 
                <li data-pos="35,9" data-label-dir="S" data-display-type="small" data-text-vertical="true">加布里</li>
                <li data-pos="34,10" data-label-dir="S" data-display-type="small" data-text-vertical="true">一貴山</li>              
                <li data-pos="33,11" data-label-dir="S" data-display-type="small" data-text-vertical="true">筑前深江</li>
                <li data-pos="31,11" data-label-dir="S" data-display-type="small" data-text-vertical="true">大入</li>
                <li data-pos="30,12" data-label-dir="S" data-display-type="small" data-text-vertical="true">福吉</li>
                <li data-pos="29,13" data-label-dir="S" data-display-type="small" data-text-vertical="true">鹿家</li>
                <li data-pos="29,15" data-label-dir="S" data-display-type="small" data-text-vertical="true">浜崎</li>
                <li data-pos="27,15" data-label-dir="S" data-text-vertical="true">虹松原</li>
                <li data-pos="25,15" data-label-dir="S" data-display-type="small" data-text-vertical="true">東唐津</li>
                <li data-pos="23,15" data-label-dir="N" data-display-type="small" data-text-vertical="true">和多田</li>
                <li data-pos="21,15;21,14" data-label-dir="W" data-text-vertical="false">唐津</li>
                <li data-pos="19,13;19,12" data-label-dir="W" data-text-vertical="true">西唐津</li>
                <li data-pos="24,18;24,17" data-label-dir="W" data-text-vertical="false">鬼塚</li>
                <li data-pos="26,21;25,21" data-label-dir="E" data-text-vertical="false">山本</li>
                <li data-pos="29,24" data-label-dir="E" data-display-type="small" data-text-vertical="false">本牟田部</li>
                <li data-pos="29,26" data-label-dir="W" data-display-type="small" data-text-vertical="false">肥前久保</li>
                <li data-pos="27,28" data-label-dir="W" data-display-type="small" data-text-vertical="false">西相知</li>
                <li data-pos="32,27" data-label-dir="E" data-display-type="small" data-text-vertical="false">相知</li>
            </ul>
        </div>
        <div style ="width:100%; margin-left:auto; margin-right:auto; height:100%">
            <div id="subway-display"></div>
        </div>
        <script>
            window.onload = function(){
                new OLSubway().create('subway-display','subway');
            };
        </script>
</html>
