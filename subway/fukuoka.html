<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <title>Subway Map Demo</title>
        <script src="./resources/jquery-1.9.1.min.js"></script>

    <body>

                <li data-dest="60,20 "></li><!---->

                <li data-dest="77,79"></li>

            <ul ID="subway-stations">
                <li data-pos="26,4" data-label-dir="E" data-small="true">湯河原</li>

        <div style ="width:75%; margin-left:auto; margin-right:auto; height:100%">

        </div>
        <script>
            window.onload = function(){
                new OLSubway().create('subway-display','subway');

</html>
