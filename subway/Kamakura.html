<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <title>Subway Map Demo</title>
        <script src="./resources/jquery-1.9.1.min.js"></script>
        <script src="./resources/raphael.min.js"></script>
        <script src="./resources/scale.raphael.js"></script>
        <script src="./resources/jquery.ba-throttle-debounce.min.js"></script>
        <script src="./subway.js"></script>
    </head>
    <body>
        <div id="subway" data-debug="true">
            <ul class="subway-islands" data-island-name="Izu" data-background-color="#ddd" data-font-size="50px" data-font-color="#fff" data-sharp="true">
                <li data-edge="0,0"></li>
                <li data-edge="33,0"></li>
                <li data-edge="25,8"></li>
                <li data-edge="25,12"></li>
                <li data-edge="24,13"></li>
                <li data-edge="24,14"></li>
                <li data-edge="27,17"></li>
                <li data-edge="27,30"></li>
                <li data-edge="26,31"></li>
                <li data-edge="26,32"></li>
                <li data-edge="25,33"></li>
                <li data-edge="24,33"></li>
                <li data-edge="19,38"></li>
                <li data-edge="12,38"></li>
                <li data-edge="7,33"></li>
                <li data-edge="7,31"></li>
                <li data-edge="5,29"></li>
                <li data-edge="5,27"></li>
                
            </ul>
            
            <!--red line-->
            <ul class="subway-tracks" data-color="red" data-start-point="30,0" data-dash="false">
                <li data-dest="25,5"></li>
                <li data-dest="25,15"></li>
                <li data-dest="20,20"></li>
                <li data-dest="5,20"></li>
            </ul>
            <!--blue line-->
            <ul class="subway-tracks" data-color="blue" data-start-point="12,22" data-dash="false">
                <li data-dest="8,22"></li>
                <li data-dest="7,23"></li>
                <li data-dest="7,32"></li>
                <li data-dest="10,35"></li>
            </ul>
            <!--green line-->
            <ul class="subway-tracks" data-color="green" data-start-point="12,22" data-dash="false">
                <li data-dest="12,32"></li>
                <li data-dest="14,34"></li>
                <li data-dest="28,34"></li>
                <li data-dest="30,32"></li>
            </ul>
            <!--redstripe line-->
            <ul class="subway-tracks" data-color="red" data-start-point="27,18" data-dash="false">
                <li data-dest="14,31"></li>
            </ul>
            
            <!--nany line-->
            <ul class="subway-tracks" data-color="navy" data-start-point="28,0" data-dash="false">
                <li data-dest="23,5"></li>
                <li data-dest="23,25"></li>
                <li data-dest="30,32"></li>
                <li data-dest="40,32"></li>
                <li data-dest="40,42"></li>
                <li data-dest="46,42"></li>
            </ul>
            <!--ge line-->
            <ul class="subway-tracks" data-color="lightblue" data-start-point="30,15" data-dash="false">
                <li data-dest="32,13"></li>
                <li data-dest="42,13"></li>
                <li data-dest="45,10"></li>
                <li data-dest="47,10"></li>
                <li data-dest="50,7"></li>
                <li data-dest="50,0"></li>
            </ul>
            <ul ID="subway-stations">
                <li data-pos="26,4" data-label-dir="E" data-display-type="small">湯河原</li>
                
                
            </ul>
        </div>
        <div style ="width:75%; margin-left:auto; margin-right:auto; height:100%">
            <div id="subway-display"></div>
        </div>
        <script>
            window.onload = function(){
                new OLSubway().create('subway-display','subway');
            };
        </script>
</html>
